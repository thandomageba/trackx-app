<html lang="en">

<body>
  <h1>TrackX</h1>
  <div class="summary">
    <div><strong>19</strong>Classes</div>
    <div><strong>2 / 3</strong>Today</div>
    <div><strong>1</strong>Missed</div>
  </div>

  <div class="calendar">
    <h2>January</h2>
    <div class="calendar-grid">
      <div class="day-neutral">S</div>
      <div class="day-neutral">M</div>
      <div class="day-neutral">T</div>
      <div class="day-neutral">W</div>
      <div class="day-neutral">T</div>
      <div class="day-neutral">F</div>
      <div class="day-neutral">S</div>
      
      <div></div><div></div><div></div><div class="day-red">4</div><div class="day-red">5</div><div class="day-green">6</div><div class="day-neutral">7</div>
      <div class="day-neutral">8</div><div class="day-neutral">9</div><div class="day-neutral">10</div><div class="day-green">13</div><div class="day-green">16</div> <div class="day-neutral">17</div><div class="day-neutral">18</div> <div class="day-neutral">19</div><div class="day-neutral">20</div> <div class="day-neutral">21</div><div class="day-neutral">22</div> <div class="day-neutral">23</div><div class="day-neutral">24</div> <div class="day-neutral">25</div><div class="day-neutral">26</div> <div class="day-neutral">27</div><div class="day-neutral">28</div> <div class="day-neutral">29</div><div class="day-neutral">30</div> <div class="day-neutral">1</div><div class="day-neutral">2</div> 
    </div>
  </div>

  <div class="classes">
    <h2>Classes</h2>
    <div class="class-card">
      <div class="class-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="book" />
        <div>
          <strong>English</strong><br />
          Attended literature class
        </div>
      </div>
      <div class="status-icon status-green">✔️</div>
    </div>
    <div class="class-card">
      <div class="class-info">
        <img src="https://img.icons8.com/ios-filled/50/000000/delete-sign.png" alt="cross" />
        <div>
          <strong>Maths</strong><br />
          Missed algebra session
        </div>
      </div>
      <div class="status-icon status-red">❌</div>
    </div>
  </div>
