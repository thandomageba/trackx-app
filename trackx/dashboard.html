<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TrackX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <img src="images/logo.png" class="logo" alt="TrackX logo">
      <h1>TrackX</h1>
      <h2>Dashboard</h2>
      <p id="welcome">Welcome, Mr Zulu</p>
    </div>
    <div class="card teal">
      <h3>Attendance</h3>
      <p id="attendance"></p>
      <a href="attendance.html" class="btn">view attendance</a>
    </div>
    <div class="card orange-outline">
      <h3>Grades</h3>
      <p id="grades"></p>
      <a href="grades.html" class="btn">view Grades</a>
    </div>
    <div class="card teal">
      <h3>School Fees</h3>
      <p id="school fees"></p>
      <a href="receipt.html" class="btn">view Fees</a>
    </div>
    <div class="card orange-outline">
      <h3>Messages</h3>
      <p id="messages"></p>
      <a href="messages.html" class="btn">view Messages</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
